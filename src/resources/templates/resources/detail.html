{% extends 'base.html' %} {% load static %} {% block content %}
<div class="act_content w-75 m-auto my-4">
  <div class="title_bar d-flex">
    <h1>RESOURCES</h1>
    <a href="{% url 'resources:list' %}">
      <button type=" button" class="btn btn-secondary">Back</button>
    </a>
  </div>
  <hr />
  <h4 style="color: dodgerblue;">Resources - {{object.name}}</h4>
  <hr />

  <div class="row">
    {% for item in object.item_set.all %}
    <div class="col-md-6 p-2">
      <div class="card mb-3 p-2" style="max-width: 100%;">
        <div class="row g-0">
          <div class="col-md-4">
            <a href="{{item.item_link}}" target="_blank">
              <img src="{{item.item_img.url}}" alt="..." width="100%" height="100px" />
            </a>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <a href="{{item.item_link}}" target="_blank" style="text-decoration: none; color: black;">
                <h6 class="card-title">{{item.item_title}}</h6>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% if forloop.counter|divisibleby:2 %}
  </div>
  <div class="row my-2">
    {% endif %}
    {% endfor %}
  </div>



  <!-- <div class="col-sm-12 col-md-3 p-2" style="border: 1px solid lightgray;">
      <a href="{{item.item_link}}" target="_blank">
        <img src="{{item.item_img.url}}" alt="" width="100%" />
      </a>
    </div>
    <div class="col-sm-12 col-md-9">
      <p class="p-3">{{item.item_title}}</p>
    </div>
  </div> -->
  {% endblock %}
</div>
